<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joltorongo Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edf2f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #4b2e83;
      margin-top: 20px;
    }
    .btn-group {
      text-align: center;
      margin: 10px;
    }
    .btn-group button {
      padding: 10px 20px;
      margin: 5px;
      background: #4b2e83;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background: #3a2165;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: rotateX(2deg) rotateY(1deg);
    }
    .card h3 {
      margin-top: 0;
      color: #2d3748;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Joltorongo Admin Panel</h1>

  <div class="btn-group">
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div class="container" id="cardContainer"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBfW5tyaRjCOWM8OAzKFJmgWR075YBw7Ig",
      authDomain: "hotel-maneger.firebaseapp.com",
      databaseURL: "https://hotel-maneger-default-rtdb.firebaseio.com",
      projectId: "hotel-maneger",
      storageBucket: "hotel-maneger.appspot.com",
      messagingSenderId: "146279207135",
      appId: "1:146279207135:web:93dcc7e2ddf70208a1196a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cardContainer = document.getElementById("cardContainer");
    let allData = [];

    db.ref("checkins").on("value", (snapshot) => {
      cardContainer.innerHTML = "";
      allData = [];
      snapshot.forEach((child) => {
        const data = child.val();
        allData.push(data);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${data.guestName || "No Name"}</h3>
          <p><b>Reservation:</b> ${data.reservation}</p>
          <p><b>Mobile:</b> ${data.mobile}</p>
          <p><b>Room Type:</b> ${data.roomType}</p>
          <p><b>Arrival:</b> ${data.arrival}</p>
          <p><b>Departure:</b> ${data.departure}</p>
          <p><b>City:</b> ${data.city}</p>
          <p><b>Payment:</b> ${data.paymentMode}</p>
          <p><b>Company:</b> ${data.company}</p>
          <p><b>Nationality:</b> ${data.nationality}</p>
          ${data.idFront ? `<img src="${data.idFront}" alt="ID Front"/>` : ""}
          ${data.idBack ? `<img src="${data.idBack}" alt="ID Back"/>` : ""}
        `;
        cardContainer.appendChild(card);
      });
    });

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allData);
      XLSX.utils.book_append_sheet(wb, ws, "CheckIns");
      XLSX.writeFile(wb, "Joltorongo_Checkins.xlsx");
    }
  </script>
</body>
</html>
