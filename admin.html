<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joltorongo Hotel Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #guestContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .guest-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 350px;
      max-width: 95%;
    }
    .guest-card h3 {
      margin-top: 0;
      color: #00695c;
    }
    .guest-card p {
      margin: 6px 0;
      font-size: 14px;
    }
    .guest-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    @media screen and (max-width: 768px) {
      .guest-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Joltorongo Hotel – Admin Panel</h1>
  <div id="guestContainer">Loading guest data...</div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config (as provided)
    const firebaseConfig = {
      apiKey: "AIzaSyBfW5tyaRjCOWM8OAzKFJmgWR075YBw7Ig",
      authDomain: "hotel-maneger.firebaseapp.com",
      databaseURL: "https://hotel-maneger-default-rtdb.firebaseio.com",
      projectId: "hotel-maneger",
      storageBucket: "hotel-maneger.firebasestorage.app",
      messagingSenderId: "146279207135",
      appId: "1:146279207135:web:93dcc7e2ddf70208a1196a",
      measurementId: "G-C54K5RXSYJ"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("guestContainer");

    db.ref("checkins").once("value")
      .then(snapshot => {
        container.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
          container.innerHTML = "<p>No check-in records found.</p>";
          return;
        }

        Object.keys(data).reverse().forEach(key => {
          const g = data[key];
          const card = document.createElement("div");
          card.className = "guest-card";

          const multiRooms = [1,2,3,4,5,6].map(i => g[`multiRoom${i}`]).filter(Boolean).join(", ");

          card.innerHTML = `
            <h3>${g.guestName || "No Name"}</h3>
            <p><strong>Reservation No:</strong> ${g.reservation || ""}</p>
            <p><strong>Mobile:</strong> ${g.mobile || ""}</p>
            <p><strong>Arrival:</strong> ${g.arrival || ""}</p>
            <p><strong>Departure:</strong> ${g.departure || ""}</p>
            <p><strong>Room Type:</strong> ${g.roomType || ""}</p>
            <p><strong>Multi Rooms:</strong> ${multiRooms || "None"}</p>
            <p><strong>City:</strong> ${g.city || ""}</p>
            <p><strong>Address:</strong> ${g.address || ""}</p>
            <p><strong>Company:</strong> ${g.company || ""}</p>
            <p><strong>Payment Mode:</strong> ${g.paymentMode || ""}</p>
            <p><strong>Date of Birth:</strong> ${g.dob || ""}</p>
            <p><strong>Passport/License:</strong> ${g.passport || ""}</p>
            <p><strong>NID Number:</strong> ${g.nid || ""}</p>
            <p><strong>Adult:</strong> ${g.adult || "0"}, <strong>Infant:</strong> ${g.infant || "0"}</p>
            <p><strong>Extra Bed:</strong> ${g.extraBed || "No"}</p>
            ${g.idFront ? `<p><strong>ID Front:</strong><br><img src="${g.idFront}" alt="ID Front">` : ""}
            ${g.idBack ? `<p><strong>ID Back:</strong><br><img src="${g.idBack}" alt="ID Back">` : ""}
            ${g.signature ? `<p><strong>Signature:</strong><br><img src="${g.signature}" alt="Signature">` : ""}
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "<p>Error loading guest data.</p>";
      });
  </script>
</body>
</html>
